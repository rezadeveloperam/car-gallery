<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری خودرو کورروت </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body id="body">

    <header>
        <div class="container-fluid text-center ">

            <div class="row  bg-secondary  d-sm-flex d-sm-block justify-content-between align-items-center mb-5 mt-1 d-lg-none ">
                <div class="col-4"><i class="bi bi-list-nested"></i></div>
                <div class="col-8 ">
                <h1>corvette gallery</h1>

                </div>
            </div>
            <!-- nav -->
            <div class="container-nav">
            <div class="row">
                <div class="col-12 col-lg-2 text-secondary"><span>english</span> </div>
                <div class="col-12 col-1g-2 text-secondary"><span>پشتیبانی</span>  </div>
            </div>
            
              
            <div class="row d-flex align-items-center">
                <div class="col-12  col-lg-2"><a href="#" class="text-decoration-none text-white fw-bold">جدید ترین</a></div>
                <div class="col-12 col-lg-2"><a href="#" class="text-decoration-none text-white fw-bold">خبرنامه</a></div>
                <div class="col-12 col-lg-2"><a href="#" class="text-decoration-none text-white fw-bold">سفارشی سازی</a></div>
                <div class="col-12 col-lg-2"><a href="#" class="text-decoration-none text-white fw-bold">تاریخچه</a></div>
                <div class="col-12 col-lg-4 text-start"><img src="../img/log-removebg-preview.png" width="150px" height="150px" alt="logo"><span class="h4 text-primary fw-bold span-text-logo">corvette galley</span></div>
                <div class="col-12 icon-close-menu"><i class="bi bi-x-lg"></i></div>
            </div>
        </div>
            <!-- nav -->
        </div>

        <!-- search box -->
        <div class="container mt-5 ">
            <div class="row d-block">
                <div class="col-12"><input type="search" class="form-control" placeholder=" دنبال چیزی هستید؟"></div>
            </div>
        </div>
        <!-- end search box -->

<!-- slider -->
        <div class="container-fluid  mt-5 w-auto">
            <div class="row w-100 text-center mt-5">
                <div id="carouselExampleControls" class="carousel slide text-center" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/classic.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                          <img src="../img/sh.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                          <img src="../img/Shcar1000519www.tiktarh.com_.jpg" width="100%" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
        <!-- end slider -->

        
    </header>


 
 

          
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
